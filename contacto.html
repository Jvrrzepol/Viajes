<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contacto - Destinos poco comunes para visitar en 2026">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Destinos poco comunes 2026</title>

    <link rel="stylesheet" href="general.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .contenedor-contacto {
            max-width: 600px;
            margin: 0 auto 60px auto;
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .contenedor-contacto h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grupo-formulario {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .volver:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contacto</h1>
        <p>¿Tienes dudas sobre algún destino? Escríbenos</p>
    </header>

    <section class="contenedor-contacto">
        <h2>Envíanos un mensaje</h2>

        <form action="#" method="post">
            
            <div class="grupo-formulario">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="grupo-formulario">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="grupo-formulario">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>

            <div class="grupo-formulario">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <button type="submit">Enviar mensaje</button>
        </form>

        <a href="index.html" class="volver">← Volver al inicio</a>
    </section>

    <footer>
        © 2026 Destinos Alternativos · Viaja diferente
    </footer>

</body>
</html>
